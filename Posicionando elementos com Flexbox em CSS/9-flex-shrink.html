<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/9-flex-shrink.css" />
    <title>Fundamentos - Flex shrink</title>
  </head>
  <body>
    <p>flex-shrink 1</p>
    <div class="flex-container">
      <div class="item s-1 fg-1">A</div>
      <div class="item s-1 fg-1">B</div>
      <div class="item s-1 fg-1">C</div>
      <div class="item s-1 fg-1">D</div>
      <div class="item s-1 fg-1">E</div>
    </div>

    <div class="flex-container">
      <div class="item s-1 fg-1">A</div>
      <div class="item s-1 fg-1">B</div>
      <div class="item s-1 fg-1">Lorem, ipsum dolor.</div>
      <div class="item s-1 fg-1">D</div>
    </div>

    <p>flex-shrink 0 / Basis 200px</p>
    <div class="flex-container">
      <div class="item s-0 fg-1">D</div>
      <div class="item s-0 fg-1">C</div>
      <div class="item s-0 fg-1">Lorem, ipsum.</div>
      <div class="item s-0 fg-1">Lorem, ipsum.</div>
      <div class="item s-0 fg-1">B</div>
    </div>

    <p>flex-shrink mix / basis 200px</p>
    <div class="flex-container">
      <div class="item s-1 fg-1">A</div>
      <div class="item s-2 fg-1">B</div>
      <div class="item s-2 fg-1">Lorem, ipsum.</div>
      <div class="item s-3 fg-1">D</div>
    </div>
  </body>
</html>
